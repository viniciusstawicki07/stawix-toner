<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios de Toners</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
        /* Fundo da página */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f5f5f5da;
    font-family: Arial, sans-serif;
}


/* Contêiner centralizado */
.content-container {
    width: 80%;
    max-width: 900px;
    background-color: #ffffff00;
    padding: 20px;
    border-radius: 8px;
    overflow-y: auto;
    max-height: 90vh;
    text-align: center;
}

.home-button {
    display: inline-block;
    margin-bottom: 20px;
    padding: 10px 20px;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.reports-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.chart {
    height: 300px;
}

.top-users-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

.top-users-table th, .top-users-table td {
    padding: 10px;
    border: 1px solid #ddd;
}

.top-users-table th {
    background-color: #f2f2f2;
}

    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="content-container">
        <div class="home-button">
            <a href="/admin">
                <img src="static/images/home-icon.png" alt="Página Inicial">
            </a>
        </div>
        <h1>Relatórios de Toners</h1>
        <div class="reports-container">
            <canvas class="chart" id="chart-impressora"></canvas>
            <canvas class="chart" id="chart-entreposto"></canvas>
            <canvas class="chart" id="chart-setor-sede"></canvas>
            <canvas class="chart" id="chart-setor-boqueirao"></canvas>
            
            <h2>Top 10 Usuários que mais pediram Toners</h2>
            <table class="top-users-table">
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>
                <tbody id="top-users-data"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Funções JavaScript para renderizar os gráficos e preencher a tabela de top 10 usuários
        fetch('/dados_relatorios')
            .then(response => response.json())
            .then(data => {
                // Renderizar gráficos utilizando Chart.js com dados recebidos do backend
                const ctxImpressora = document.getElementById('chart-impressora').getContext('2d');
                new Chart(ctxImpressora, {
                    type: 'bar',
                    data: { labels: data.impressora.labels, datasets: [{ label: 'Quantidade por Impressora', data: data.impressora.data, backgroundColor: 'rgba(75, 192, 192, 0.2)', borderColor: 'rgba(75, 192, 192, 1)', borderWidth: 1 }] },
                });
                
                const ctxEntreposto = document.getElementById('chart-entreposto').getContext('2d');
                new Chart(ctxEntreposto, {
                    type: 'bar',
                    data: { labels: data.entreposto.labels, datasets: [{ label: 'Quantidade por Entreposto', data: data.entreposto.data, backgroundColor: 'rgba(255, 159, 64, 0.2)', borderColor: 'rgba(255, 159, 64, 1)', borderWidth: 1 }] },
                });
                
                const ctxSetorSede = document.getElementById('chart-setor-sede').getContext('2d');
                new Chart(ctxSetorSede, {
                    type: 'bar',
                    data: { labels: data.setor_sede.labels, datasets: [{ label: 'Quantidade por Setor (Sede)', data: data.setor_sede.data, backgroundColor: 'rgba(153, 102, 255, 0.2)', borderColor: 'rgba(153, 102, 255, 1)', borderWidth: 1 }] },
                });
                
                const ctxSetorBoqueirao = document.getElementById('chart-setor-boqueirao').getContext('2d');
                new Chart(ctxSetorBoqueirao, {
                    type: 'bar',
                    data: { labels: data.setor_boqueirao.labels, datasets: [{ label: 'Quantidade por Setor (Boqueirão)', data: data.setor_boqueirao.data, backgroundColor: 'rgba(54, 162, 235, 0.2)', borderColor: 'rgba(54, 162, 235, 1)', borderWidth: 1 }] },
                });

                // Preenchimento da tabela top 10 usuários
                const tableBody = document.getElementById('top-users-data');
                data.top_users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${user.usuario}</td><td>${user.quantidade}</td>`;
                    tableBody.appendChild(row);
                });
            });
    </script>
</body>
</html>
