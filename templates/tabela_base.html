<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">

    <style>
        /* --- CONTAINER E LAYOUT GERAL --- */
        .menu-container-pedidos {
            width: 90vw; /* Ocupa 90% da largura da tela */
            max-width: 1600px; /* Largura máxima para telas grandes */
            height: 95vh; /* Ocupa 95% da altura da tela */
            min-height: 600px;
            display: flex; flex-direction: column; margin: auto;
            padding: 24px 32px; background-color: rgba(255, 255, 255, 0.904);
            border-radius: 16px;
            box-shadow: 0 6px 30px rgba(36, 88, 68, 0.12);
            position: relative;
        }

        /* --- ESTILO DA TABELA DATATABLES --- */
        #tabela-pedidos_wrapper table.dataTable thead th {
            background-color: #245844; color: #fff; font-weight: 500;
            padding: 12px 15px; border-bottom: 2px solid #fade3f;
            white-space: nowrap; position: relative;
        }
        #tabela-pedidos_wrapper table.dataTable tbody td {
            padding: 10px 15px; border-bottom: 1px solid #eef0f5;
            color: #333; font-size: 0.88rem; white-space: nowrap;
        }
        #tabela-pedidos_wrapper table.dataTable tbody tr:hover {
            background-color: #f5fafd;
        }

        /* --- CORES PARA STATUS --- */
        .status-nao-enviado {
            color: #D32F2F !important; /* Vermelho */
            font-weight: 500;
        }
        .status-enviado {
            color: #388E3C !important; /* Verde Escuro */
            font-weight: 500;
        }
        .status-cancelado {
            color: #616161 !important; /* Cinza Escuro */
            font-weight: 500;
        }


        /* --- ÍCONES E POP-UPS DE FILTRO --- */
        .filter-btn {
            background: none; border: none; cursor: pointer; padding: 0 4px;
            margin-left: 8px; vertical-align: middle; opacity: 0.8; transition: opacity 0.2s;
        }
        .filter-btn:hover { opacity: 1; }
        .filter-btn img { width: 16px; height: 16px; }

        .filter-popup {
            display: none; position: absolute;
            left: 0; z-index: 1100;
            background: #fff;
            border: 1px solid #ccc; border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            padding: 15px; min-width: 280px; margin-top: 5px;
        }
        .filter-popup.active { display: block; }
        .filter-popup h4 { margin: 0 0 10px 0; font-size: 1rem; color: #245844; font-weight: 500; }
        .filter-popup input[type="text"], .filter-popup input[type="date"] {
            width: 100%; padding: 8px; border: 1px solid #ccc;
            border-radius: 4px; margin-bottom: 10px; box-sizing: border-box;
        }
        .filter-popup .filter-options { max-height: 200px; overflow-y: auto; padding-right: 10px; }
        .filter-popup .filter-options label {
            display: flex; align-items: center; gap: 8px;
            margin-bottom: 8px; font-size: 0.9rem; cursor: pointer;
        }
        .filter-popup .filter-actions {
            margin-top: 15px; text-align: right; border-top: 1px solid #eee; padding-top: 10px;
        }
        .filter-popup button {
            padding: 6px 12px; border-radius: 5px; border: none;
            cursor: pointer; font-weight: 500; margin-left: 5px;
        }
        .btn-apply { background-color: #245844; color: white; }
        .btn-clear { background-color: #757575; color: white; }
        
        .btn-sort-group {
            display: flex;
            gap: 8px;
        }
        .btn-sort-small {
            background-color: #007bff;
            color: white;
            padding: 4px 8px;
            font-size: 0.8rem;
        }

        /* --- BOTÕES DE AÇÃO (ADMIN) --- */
        .action-buttons-container { display: flex; gap: 8px; }
        .dt-button-send, .dt-button-cancel {
            padding: 6px 12px; font-size: 0.8rem; font-weight: 500;
            border: none; border-radius: 5px; cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .dt-button-send { background-color: #28a745; color: white; }
        .dt-button-send:hover { background-color: #218838; transform: translateY(-1px); }
        .dt-button-cancel { background-color: #dc3545; color: white; }
        .dt-button-cancel:hover { background-color: #c82333; transform: translateY(-1px); }

    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="menu-container-pedidos">
        <h1 class="menu-title">{% block page_title %}{% endblock %}</h1>
        <div class="table-wrapper">
            <table id="tabela-pedidos" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>
                            Nome
                            <button class="filter-btn" data-filter="nomeFunc">
                                <img src="/static/images/search_icon.png" alt="Pesquisar">
                            </button>
                        </th>
                        <th>
                            Entreposto
                            <button class="filter-btn" data-filter="Entreposto">
                                <img src="/static/images/filter_icon.png" alt="Filtrar">
                            </button>
                        </th>
                        <th>
                            Setor
                            <button class="filter-btn" data-filter="Setor">
                                <img src="/static/images/filter_icon.png" alt="Filtrar">
                            </button>
                        </th>
                        <th>
                            Impressora
                            <button class="filter-btn" data-filter="Impressora">
                                <img src="/static/images/filter_icon.png" alt="Filtrar">
                            </button>
                        </th>
                        <th>Qtd</th>
                        <th>
                            Status
                            <button class="filter-btn" data-filter="Status">
                                <img src="/static/images/filter_icon.png" alt="Filtrar">
                            </button>
                        </th>
                        <th>
                            Data Pedido
                            <button class="filter-btn" data-filter="data_pedido">
                                <img src="/static/images/calendar_icon.png" alt="Filtrar por Data">
                            </button>
                        </th>
                        {% if is_admin %}
                        <th>Ações</th>
                        {% endif %}
                    </tr>
                </thead>
            </table>
        </div>
        <div class="home-button">
            <a href="{% block home_link %}{% endblock %}"><img src="/static/images/home-icon.png" alt="Página Inicial"></a>
        </div>
        <div class="filter-popup" id="the-filter-popup"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
